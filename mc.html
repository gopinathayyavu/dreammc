<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MC Image</title>
    <style>

        }

        #template-img {

        }

        .overlay {
            position: absolute;
            width: 100%;

        #time-text {
            top: 18%;

                1px -1px 0 black,
                -1px 1px 0 black,

        }

        #date-text {

            font-size: 1.8rem;
            color: white;
            text-shadow:
                -1px -1px 0 black,
                1px -1px 0 black,
                -1px 1px 0 black,
                1px 1px 0 black;
        }

        #day-text {
            top: 31%;

            color: white;

                -1px -1px 0 black,
                1px -1px 0 black,
                -1px 1px 0 black,
                1px 1px 0 black;
        }


        .container {
            margin-top: 0%;
        }

        .heading {

            margin-bottom: 24px;

            text-transform: uppercase;
            letter-spacing: 1px;

        @media (max-width: 468px) {

            }

            #time-text {
                top: 15%;
                font-size: 1.8rem !important;
            }

                font-size: 1rem !important;
            }

            .container {

        }

        @media (max-width: 368px) {

            }

            #time-text {
                top: 16%;
                font-size: 1.2rem !important;
            }

            #date-text {
                top: 24%;
                font-size: 1rem !important;
            }

                top: 30%;

            }

        }


        .digit {
            font-size: 4rem;
            position: absolute;
            top: 57%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 5px black;
            color: black;
            font-family: 'Arial Black', sans-serif;
        }

        /* Adjust these left positions to match your actual slot positions visually */
        #digit-1 {
            left: 27.5%;
        }

        #digit-2 {
            left: 38%;
        }

        #digit-3 {
            left: 49%;
        }

        #digit-4 {
            left: 59.7%;
        }

        #digit-5 {

        }

        button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            background: #00cfff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #00a4cc;
        }

        .ticker-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            color: white;
            height: 40px;
            align-items: center;
        }

        .ticker-text {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: ticker 15s linear infinite;
            font-size: 18px;
        }

        .ticker-text a {
            color: #00f0ff;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes ticker {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1100;
        }

        .menu-icon span {
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
            padding: 60px 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>

<body>

        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="sidebar">
        <span class="close-btn" onclick="document.querySelector('.sidebar').classList.remove('active')">&times;</span>
        <a href="index">Home</a>
        <a href="result">Result Chart</a>
        <a href="mcchart">MC Chart</a>
        <a href="mc">MC</a>
    </div>
    <div class="container">
        <h2 class="heading">Dear MC - Machine Number</h2>

        <div id="image-container">
            <img id="template-img" src="./images/final.png" alt="MC Template" />
            <!-- Date and Time Overlays -->
            <div class="overlay" id="time-text"></div>
            <div class="overlay" id="date-text"></div>
            <div class="overlay" id="day-text"></div>

            <!-- 5 Digit Overlays -->
            <div class="digit" id="digit-1">0</div>
            <div class="digit" id="digit-2">0</div>
            <div class="digit" id="digit-3">0</div>
            <div class="digit" id="digit-4">0</div>
            <div class="digit" id="digit-5">0</div>
        </div>

        <button onclick="downloadImage()">Download</button>
    </div>

    <div class="ticker-container">
        <div class="ticker-text">
            ðŸš¨ Check out our latest updates at <a href="https://example.com" target="_blank">https://dearmc.com</a> â€”
            Stay tuned for more news! ðŸš¨
        </div>
    </div>

    <script type="module">
        import { db } from './firebase-init.js';
        import { ref, onValue } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';

        const timeSlots = ['10:00 AM', '11:00 AM', '12:00 PM', '01:00 PM', '05:00 PM', '06:00 PM', '07:00 PM', '08:00 PM'];
        const resultHours = [10, 11, 12, 13, 17, 18, 19, 20];

        const dateEl = document.getElementById('date-text');
        const timeEl = document.getElementById('time-text');

        const now = new Date();
        const todayDateStr = now.toISOString().split('T')[0];


        // Function to parse slot string into Date object for today
        function getSlotDateTime(slot) {
            const [time, period] = slot.split(' ');
            let [hour, minute] = time.split(':').map(Number);
            if (period === 'PM' && hour !== 12) hour += 12;
            if (period === 'AM' && hour === 12) hour = 0;
            return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
        }

        // Find the correct slot (machine release = slot time - 1 hour)
        let selectedSlotIndex = -1;
        for (let i = timeSlots.length - 1; i >= 0; i--) {
            const slotTime = getSlotDateTime(timeSlots[i]);
            const releaseTime = new Date(slotTime.getTime() - 60 * 60 * 1000); // minus 1 hr
            if (now >= releaseTime) {
                selectedSlotIndex = i;
                break;
            }
        }

        if (selectedSlotIndex >= 0) {
            const slot = timeSlots[selectedSlotIndex];
            const refPath = ref(db, `lottery/${todayDateStr}/${slot}`);
            dateEl.textContent = todayDateStr;
            const dayEl = document.getElementById('day-text');
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            dayEl.textContent = dayNames[now.getDay()];
            timeEl.textContent = `D-${slot}`;

            onValue(refPath, (snapshot) => {
                const data = snapshot.val();
                if (data && data.machine && data.machine.length === 5) {
                    for (let i = 0; i < 5; i++) {
                        const digitEl = document.getElementById(`digit-${i + 1}`);
                        digitEl.textContent = data.machine[i];
                    }
                } else {
                    for (let i = 1; i <= 5; i++) {
                        document.getElementById(`digit-${i}`).textContent = '0';
                    }
                }
            });

        } else {
            // Before first slot release
            dateEl.textContent = todayDateStr;
            timeEl.textContent = 'No MC Yet';
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`digit-${i}`).textContent = '0';
            }
        }

        // Download image
        window.downloadImage = async function () {
            const container = document.getElementById('image-container');
            const canvas = await html2canvas(container);
            const link = document.createElement('a');
            link.download = 'mc-number.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
