<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEAR MC — View & Update</title>

  <!-- Reuse your global stylesheet if any -->
  <link rel="stylesheet" href="style.css"/>

  <style>
    body{
      margin:0;padding:0;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color:#fff;
    }

    .container{
      max-width:1200px;margin:0 auto;padding:20px;
    }

    .header{
      display:flex;gap:16px;align-items:center;justify-content:space-between;flex-wrap:wrap;
      margin-bottom:12px;
    }

    .header h1{margin:0;font-size:24px;font-weight:700;}

    .controls{
      display:flex;gap:12px;align-items:center;flex-wrap:wrap;
    }

    input[type="date"]{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      color:#fff;
      padding:10px 12px;border-radius:8px;outline:none;
    }
    input[type="date"]::-webkit-calendar-picker-indicator{filter:invert(1) opacity(.8);}

    button{
      background:#00f0ff;color:#111;font-weight:700;border:none;border-radius:8px;
      padding:10px 16px;cursor:pointer;transition:.2s;
    }
    button:hover{background:#ff0080;color:#fff;}

    .label-bar{
      display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;
      padding:10px 0;font-size:16px;font-weight:700;color:#00f0ff;
      border-bottom:2px solid rgba(255,255,255,.14);
      margin-top:10px;
    }
    .label-bar div:nth-child(1){padding-left:8px;}

    .rows{
      display:flex;flex-direction:column;gap:12px;margin-top:12px;
    }

    .row{
      position:relative;background:#111;border-radius:12px;padding:14px;
      display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;align-items:center;
      overflow:hidden;
    }

    .row::before{
      content:'';position:absolute;inset:0;border-radius:12px;pointer-events:none;
      padding:2px;background-image:linear-gradient(45deg,#00f0ff,#ff0080,#00f0ff);
      background-size:600% 600%;animation:borderRoll 10s linear infinite;
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;
    }
    @keyframes borderRoll{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .slot{font-weight:700;color:#b8f3ff;padding-left:6px;}

    .row input{
      width:100%;padding:10px 12px;font-size:16px;border:none;outline:none;
      background:rgba(255,255,255,.08);color:#fff;border-radius:8px;
      box-shadow:inset 0 0 5px rgba(255,255,255,.15);
    }

    .dirty{
      outline:2px solid #00f0ff;
      box-shadow:0 0 0 3px rgba(0,240,255,.25);
    }

    .footer-actions{
      display:flex;gap:12px;justify-content:center;margin:20px 0 8px;
      flex-wrap:wrap;
    }

    .hint{
      text-align:center;color:rgba(255,255,255,.8);font-size:13px;
    }

    @media (max-width: 820px){
      .label-bar{display:none;}
      .row{
        grid-template-columns:1fr;
        gap:10px;
      }
      .slot{padding-left:0;}
    }
  </style>

  <script type="module" src="firebase-init.js" defer></script>
  <script type="module" src="view.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>DEAR MC — View & Update</h1>
      <div class="controls">
        <input type="date" id="datePicker"/>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="label-bar">
      <div>Time Slot</div>
      <div>Machine (5 digits)</div>
      <div>Result</div>
    </div>

    <div class="rows" id="rows"></div>

    <div class="footer-actions">
      <button id="saveChangesBtn">Save Changes</button>
      <button id="resetBtn" title="Revert to loaded state">Reset</button>
    </div>

    <p class="hint">Tip: Fields with a cyan glow are changed and will be saved. Machine must be exactly 5 digits; Result accepts digits (any length).</p>
  </div>
</body>
</html>
