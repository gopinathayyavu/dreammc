<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEAR MC - Machine Chart</title>
    <style>
        :root {
            --cell-pad-y: 8px;
            --cell-pad-x: 6px;
            --col-min: 84px;
            --font-size: 13px;
            --font-size-th: 14px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e7f8ff, #ffffff);
            color: #222;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            background: -webkit-linear-gradient(#00f0ff, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            font-weight: 800;
        }

        /* Sidebar */
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1100;
        }

        .menu-icon span {
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            box-shadow: 4px 0 12px rgba(0, 0, 0, .1);
            padding: 60px 20px;
            transition: left .3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
            transition: background .2s;
        }

        .sidebar a:hover {
            background: #ddd;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Toolbar */
        .toolbar {
            width: 90%;
            margin: 10px auto 0;
            display: grid;
            grid-template-columns: 1fr 1fr auto auto auto;
            gap: 8px;
            align-items: center;
        }

        .toolbar select,
        .toolbar button {
            padding: 10px 12px;
            border: 1px solid #cfe8ff;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
        }

        .toolbar button {
            background: linear-gradient(135deg, #00cfff, #00a8ff);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }

        .toolbar button.secondary {
            background: #eef7ff;
            color: #0d6efd;
            border: 1px solid #d8ecff;
            font-weight: 700;
        }

        .toolbar button.neutral {
            background: #ffffff;
            color: #0f172a;
            border: 1px solid #cbd5e1;
            font-weight: 700;
        }

        .dwn-btn {
            background: linear-gradient(135deg, #00cfff, #00a8ff);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 700;
            padding: 10px;
            border-radius: 8px;
        }

        .dwn-btn:hover {
            background: linear-gradient(135deg, #00a8ff, #0080ff);
        }

        /* Table */
        .table-container {
            width: 90%;
            overflow-x: auto;
            margin: 8px auto 16px;
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 14px;
            background: #fff;
            border: 1px solid #000;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid #000;
            padding: var(--cell-pad-y) var(--cell-pad-x);
            text-align: center;
            vertical-align: middle;
            min-width: var(--col-min);
        }

        th {
            background: #00a8ff;
            color: #fff;
            font-size: var(--font-size-th);
            font-weight: 800;
        }

        td {
            font-size: var(--font-size);
            color: #0f172a;
            font-weight: 700;
        }

        tr:nth-child(even) td {
            background: #f7fbff;
        }

        tbody tr td:first-child {
            background: #00a8ff;
            color: #fff;
            font-weight: 800;
        }

        .empty-row td {
            color: #64748b;
            font-style: italic;
            font-weight: 600;
        }

        @media (max-width:600px) {
            .toolbar {
                grid-template-columns: 1fr 1fr;
            }

            .toolbar button {
                grid-column: span 1;
            }

            th,
            td {
                font-size: 12px;
                padding: 8px 6px;
            }

            :root {
                --col-min: 72px;
            }
        }
    </style>
</head>

<body>
    <div class="menu-icon" onclick="document.querySelector('.sidebar').classList.add('active')">
        <span></span><span></span><span></span>
    </div>

    <div class="sidebar">
        <span class="close-btn" onclick="document.querySelector('.sidebar').classList.remove('active')">&times;</span>
        <a href="index.html">Home</a>
        <a href="result.html">Result Chart</a>
        <a href="mcchart.html">MC Chart</a>
        <a href="mc.html">MC</a>
        <a href="results.html">Result</a>
    </div>

    <h1>DEAR MC - Machine Number Chart</h1>

    <div class="toolbar">
        <select id="monthSelect" aria-label="Select month"></select>
        <select id="yearSelect" aria-label="Select year"></select>
        <button id="applyBtn">Apply</button>
        <button id="showAllBtn" class="secondary" title="Show all dates (no filter)">Show All</button>
    </div>

    <div class="table-container">
        <table id="mc-table">
            <thead>
                <tr>
                    <th colspan="9" style="font-size:18px; padding:14px 0;">Machine Number Chart</th>
                </tr>
                <tr>
                    <th>Date</th>
                    <th>10:00 AM</th>
                    <th>11:00 AM</th>
                    <th>12:00 PM</th>
                    <th>01:00 PM</th>
                    <th>05:00 PM</th>
                    <th>06:00 PM</th>
                    <th>07:00 PM</th>
                    <th>08:00 PM</th>
                </tr>
            </thead>
            <tbody id="mc-body"></tbody>
        </table>
    </div>

    <div style="text-align:center; margin-bottom:20px;">
        <button id="downloadPngBtn" class="dwn-btn">Download</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>

    <script type="module">
        // ==============================
        // DEAR MC — Machine Chart (Full JS)
        // Firebase live render + Robust PNG export (no mobile cropping, no extra top space)
        // ==============================

        import { db } from './firebase-init.js';
        import { ref, onValue } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';

        // ---------- Config ----------
        const timeSlots = ['10:00 AM', '11:00 AM', '12:00 PM', '01:00 PM', '05:00 PM', '06:00 PM', '07:00 PM', '08:00 PM'];
        const resultTimes = [10, 11, 12, 13, 17, 18, 19, 20]; // 24h format aligned to timeSlots
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        // ---------- DOM ----------
        const mcBody = document.getElementById('mc-body');
        const monthSelect = document.getElementById('monthSelect');
        const yearSelect = document.getElementById('yearSelect');
        const applyBtn = document.getElementById('applyBtn');
        const showAllBtn = document.getElementById('showAllBtn');
        const downloadBtn = document.getElementById('downloadPngBtn');

        // Fill month dropdown
        monthNames.forEach((m, i) => {
            const opt = document.createElement('option');
            opt.value = String(i + 1).padStart(2, '0');
            opt.textContent = m;
            monthSelect.appendChild(opt);
        });

        // Defaults to current month/year
        const now = new Date();
        monthSelect.value = String(now.getMonth() + 1).padStart(2, '0');

        let allData = {};
        let filter = { year: String(now.getFullYear()), month: monthSelect.value };

        // ---------- Firebase Live Data ----------
        const rootRef = ref(db, 'lottery');
        onValue(rootRef, (snapshot) => {
            allData = snapshot.val() || {};
            populateYearSelect(allData);

            if (![...yearSelect.options].some(o => o.value === filter.year)) {
                filter.year = yearSelect.value || String(now.getFullYear());
            }
            updateTitle();
            render();
        });

        // ---------- Helpers ----------
        function populateYearSelect(data) {
            const years = new Set();
            Object.keys(data || {}).forEach(d => {
                const y = d.split('-')[0];
                if (y && /^\d{4}$/.test(y)) years.add(y);
            });

            if (years.size === 0) {
                years.add(String(now.getFullYear() - 1));
                years.add(String(now.getFullYear()));
                years.add(String(now.getFullYear() + 1));
            }

            yearSelect.innerHTML = '';
            Array.from(years).sort().forEach(y => {
                const opt = document.createElement('option');
                opt.value = y;
                opt.textContent = y;
                yearSelect.appendChild(opt);
            });

            if (!yearSelect.value) yearSelect.value = String(now.getFullYear());
        }

        function formatDate(dateStr) {
            const [y, m, d] = dateStr.split('-');
            return `${d}/${m}/${y}`;
        }

        function updateTitle() {
            const monthName = monthNames[parseInt(monthSelect.value, 10) - 1];
            document.title = `DEAR MC - Machine Chart — ${monthName}`;
        }

        // ---------- Render ----------
        function render() {
            mcBody.innerHTML = '';

            const year = filter?.year || new Date().getFullYear();
            const month = filter?.month || String(new Date().getMonth() + 1).padStart(2, '0');
            const totalDays = new Date(year, parseInt(month, 10), 0).getDate();

            const today = new Date();
            const todayISO = new Date(today.getFullYear(), today.getMonth(), today.getDate()).toISOString().split('T')[0];
            const currentHour = today.getHours();

            const rows = [];

            for (let day = 1; day <= totalDays; day++) {
                const dateStr = `${year}-${month}-${String(day).padStart(2, '0')}`;
                const tr = document.createElement('tr');

                const tdDate = document.createElement('td');
                tdDate.textContent = formatDate(dateStr);
                tr.appendChild(tdDate);

                timeSlots.forEach((slot, idx) => {
                    const td = document.createElement('td');
                    const hour = resultTimes[idx];

                    const isPastDate = dateStr < todayISO;
                    const isToday = dateStr === todayISO;

                    // Reveal logic (same as your original): past days show,
                    // today shows from one hour before the slot time.
                    const canShow = isPastDate || (isToday && (currentHour >= (hour - 1)));

                    const value = canShow ? (allData?.[dateStr]?.[slot]?.machine ?? '-') : '-';
                    td.textContent = value;
                    tr.appendChild(td);
                });

                rows.push(tr);
            }

            rows.forEach(r => mcBody.appendChild(r));
        }

        // ---------- Filters ----------
        const applyFilter = () => {
            filter = { year: yearSelect.value, month: monthSelect.value };
            updateTitle();
            render();
        };

        applyBtn.addEventListener('click', applyFilter);
        monthSelect.addEventListener('change', applyFilter);
        yearSelect.addEventListener('change', applyFilter);

        // Note: This resets to current month/year view (same as your original behavior)
        showAllBtn.addEventListener('click', () => {
            filter = null;
            updateTitle();
            render();
        });

        // ---------- Robust PNG Export (no extra top space; add tiny bottom buffer) ----------
        function downloadDataUrl(dataUrl, filename) {
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        async function exportTableAsPNG() {
            const table = document.getElementById('mc-table');

            // 1) Deep clone into an off-screen wrapper
            const clone = table.cloneNode(true);
            const wrapper = document.createElement('div');
            wrapper.style.position = 'fixed';
            wrapper.style.left = '-100000px'; // fully off-screen
            wrapper.style.top = '0';
            wrapper.style.zIndex = '-1';
            wrapper.style.background = '#ffffff';
            wrapper.style.margin = '0';
            wrapper.style.padding = '0';
            wrapper.style.border = '0';
            wrapper.appendChild(clone);
            document.body.appendChild(wrapper);

            // 2) Reset clone spacing to avoid phantom top padding
            clone.style.margin = '0';
            clone.style.padding = '0';
            clone.style.width = 'auto';
            clone.style.height = 'auto';
            clone.style.maxWidth = 'none';
            clone.style.maxHeight = 'none';
            clone.style.transform = 'none';
            clone.style.transformOrigin = 'top left';
            clone.style.background = '#ffffff';
            // ensure tight borders
            clone.style.borderCollapse = 'collapse';

            // 3) Wait for fonts to be loaded
            if (document.fonts && document.fonts.ready) {
                try { await document.fonts.ready; } catch { }
            }

            // 4) Measure natural content size
            const width = Math.ceil(clone.scrollWidth);
            const height = Math.ceil(clone.scrollHeight);

            // Add a small bottom buffer to avoid clipping the last row border
            const safeHeight = height + 10;

            try {
                const dataUrl = await window.htmlToImage.toPng(clone, {
                    width,
                    height: safeHeight,
                    pixelRatio: 2,
                    backgroundColor: '#ffffff',
                    cacheBust: true,
                    style: {
                        margin: '0',
                        padding: '0',
                        transform: 'none',
                        background: '#ffffff'
                    }
                });

                downloadDataUrl(dataUrl, `mc-table-${new Date().toISOString().slice(0, 10)}.png`);
            } catch (e) {
                console.error('PNG export failed:', e);
                alert('PNG export failed: ' + e.message);
            } finally {
                wrapper.remove();
            }
        }

        downloadBtn.addEventListener('click', exportTableAsPNG);

    </script>
</body>

</html>
