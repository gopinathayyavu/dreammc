<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEAR MC - Machine Chart</title>
    <style>
        :root {
            --cell-pad-y: 8px;
            --cell-pad-x: 6px;
            --col-min: 84px;
            --font-size: 13px;
            --font-size-th: 14px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e7f8ff, #ffffff);
            color: #222;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            background: -webkit-linear-gradient(#00f0ff, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            font-weight: 800;
        }

        /* Sidebar */
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1100;
        }

        .menu-icon span {
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            box-shadow: 4px 0 12px rgba(0, 0, 0, .1);
            padding: 60px 20px;
            transition: left .3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
            transition: background .2s;
        }

        .sidebar a:hover {
            background: #ddd;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Toolbar */
        .toolbar {
            width: 90%;
            margin: 10px auto 0;
            display: grid;
            grid-template-columns: 1fr 1fr auto auto auto;
            gap: 8px;
            align-items: center;
        }

        .toolbar select,
        .toolbar button {
            padding: 10px 12px;
            border: 1px solid #cfe8ff;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
        }

        .toolbar button {
            background: linear-gradient(135deg, #00cfff, #00a8ff);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }

        .toolbar button.secondary {
            background: #eef7ff;
            color: #0d6efd;
            border: 1px solid #d8ecff;
            font-weight: 700;
        }

        .toolbar button.neutral {
            background: #ffffff;
            color: #0f172a;
            border: 1px solid #cbd5e1;
            font-weight: 700;
        }

        .dwn-btn {
            background: linear-gradient(135deg, #00cfff, #00a8ff);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 700;
            padding: 10px;
            border-radius: 8px;
        }

        .dwn-btn:hover {
            background: linear-gradient(135deg, #00a8ff, #0080ff);
        }

        /* Table */
        .table-container {
            width: 90%;
            overflow-x: auto;
            margin: 8px auto 16px;
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 14px;
            background: #fff;
            border: 1px solid #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid #000;
            padding: var(--cell-pad-y) var(--cell-pad-x);
            text-align: center;
            vertical-align: middle;
            min-width: var(--col-min);
        }

        th {
            background: #00a8ff;
            color: #fff;
            font-size: var(--font-size-th);
            font-weight: 800;
        }

        td {
            font-size: var(--font-size);
            color: #0f172a;
            font-weight: 700;
        }

        tr:nth-child(even) td {
            background: #f7fbff;
        }

        tbody tr td:first-child {
            background: #00a8ff;
            color: #fff;
            font-weight: 800;
        }

        .empty-row td {
            color: #64748b;
            font-style: italic;
            font-weight: 600;
        }

        @media (max-width:600px) {
            .toolbar {
                grid-template-columns: 1fr 1fr;
            }

            .toolbar button {
                grid-column: span 1;
            }

            th,
            td {
                font-size: 12px;
                padding: 8px 6px;
            }

            :root {
                --col-min: 72px;
            }
        }
    </style>
</head>

<body>
    <div class="menu-icon" onclick="document.querySelector('.sidebar').classList.add('active')">
        <span></span><span></span><span></span>
    </div>

    <div class="sidebar">
        <span class="close-btn" onclick="document.querySelector('.sidebar').classList.remove('active')">&times;</span>
        <a href="index.html">Home</a>
        <a href="result.html">Result Chart</a>
        <a href="mcchart.html">MC Chart</a>
        <a href="mc.html">MC</a>
        <a href="results.html">Result</a>
    </div>

    <h1>DEAR MC - Machine Number Chart</h1>

    <div class="toolbar">
        <select id="monthSelect" aria-label="Select month"></select>
        <select id="yearSelect" aria-label="Select year"></select>
        <button id="applyBtn">Apply</button>
        <button id="showAllBtn" class="secondary" title="Show all dates (no filter)">Show All</button>
    </div>

    <div class="table-container">
        <table id="mc-table">
            <thead>
                <tr>
                    <th colspan="9" style="font-size:18px; padding:14px 0;">Machine Number Chart</th>
                </tr>
                <tr>
                    <th>Date</th>
                    <th>10:00 AM</th>
                    <th>11:00 AM</th>
                    <th>12:00 PM</th>
                    <th>01:00 PM</th>
                    <th>05:00 PM</th>
                    <th>06:00 PM</th>
                    <th>07:00 PM</th>
                    <th>08:00 PM</th>
                </tr>
            </thead>
            <tbody id="mc-body"></tbody>
        </table>
    </div>

    <div style="text-align:center; margin-bottom:20px;">
        <button id="downloadPngBtn" class="dwn-btn">Download</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>

    <script type="module">
        import { db } from './firebase-init.js';
        import { ref, onValue } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';

        const timeSlots = ['10:00 AM', '11:00 AM', '12:00 PM', '01:00 PM', '05:00 PM', '06:00 PM', '07:00 PM', '08:00 PM'];
        const resultTimes = [10, 11, 12, 13, 17, 18, 19, 20];

        const mcBody = document.getElementById('mc-body');
        const monthSelect = document.getElementById('monthSelect');
        const yearSelect = document.getElementById('yearSelect');
        const applyBtn = document.getElementById('applyBtn');
        const showAllBtn = document.getElementById('showAllBtn');
        const downloadBtn = document.getElementById('downloadPngBtn');

        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        monthNames.forEach((m, i) => {
            const opt = document.createElement('option');
            opt.value = String(i + 1).padStart(2, '0');
            opt.textContent = m;
            monthSelect.appendChild(opt);
        });

        const now = new Date();
        monthSelect.value = String(now.getMonth() + 1).padStart(2, '0');

        let allData = {};
        let filter = { year: String(now.getFullYear()), month: monthSelect.value };
        const rootRef = ref(db, 'lottery');
        onValue(rootRef, (snapshot) => {
            allData = snapshot.val() || {};
            populateYearSelect(allData);
            if (![...yearSelect.options].some(o => o.value === filter.year)) {
                filter.year = yearSelect.value || String(now.getFullYear());
            }
            updateTitle();
            render();
        });

        function populateYearSelect(data) {
            const years = new Set();
            Object.keys(data || {}).forEach(d => {
                const y = d.split('-')[0];
                if (y && /^\d{4}$/.test(y)) years.add(y);
            });
            if (years.size === 0) {
                years.add(String(now.getFullYear() - 1));
                years.add(String(now.getFullYear()));
                years.add(String(now.getFullYear() + 1));
            }
            yearSelect.innerHTML = '';
            Array.from(years).sort().forEach(y => {
                const opt = document.createElement('option');
                opt.value = y;
                opt.textContent = y;
                yearSelect.appendChild(opt);
            });
            if (!yearSelect.value) yearSelect.value = String(now.getFullYear());
        }

        function formatDate(dateStr) {
            const [y, m, d] = dateStr.split('-');
            return `${d}/${m}/${y}`;
        }

        function updateTitle() {
            const monthName = monthNames[parseInt(monthSelect.value, 10) - 1];
            document.title = `DEAR MC - Machine Chart — ${monthName}`;
        }

        // ✅ Updated render(): show all days even if no data
        function render() {
            mcBody.innerHTML = '';
            const year = filter?.year || new Date().getFullYear();
            const month = filter?.month || String(new Date().getMonth() + 1).padStart(2, '0');
            const totalDays = new Date(year, parseInt(month), 0).getDate();

            const todayISO = new Date().toISOString().split('T')[0];
            const currentHour = new Date().getHours();
            const rows = [];

            for (let day = 1; day <= totalDays; day++) {
                const dateStr = `${year}-${month}-${String(day).padStart(2, '0')}`;
                const tr = document.createElement('tr');

                const tdDate = document.createElement('td');
                tdDate.textContent = formatDate(dateStr);
                tr.appendChild(tdDate);

                timeSlots.forEach((slot, idx) => {
                    const td = document.createElement('td');
                    const hour = resultTimes[idx];
                    const isPastDate = dateStr < todayISO;
                    const isToday = dateStr === todayISO;
                    const canShow = isPastDate || (isToday && (currentHour >= (hour - 1)));
                    const value = canShow ? (allData?.[dateStr]?.[slot]?.machine ?? '-') : '-';
                    td.textContent = value;
                    tr.appendChild(td);
                });

                rows.push(tr);
            }

            rows.forEach(r => mcBody.appendChild(r));
        }

        const applyFilter = () => {
            filter = { year: yearSelect.value, month: monthSelect.value };
            updateTitle();
            render();
        };

        applyBtn.addEventListener('click', applyFilter);
        monthSelect.addEventListener('change', applyFilter);
        yearSelect.addEventListener('change', applyFilter);
        showAllBtn.addEventListener('click', () => {
            filter = null;
            updateTitle();
            render();
        });

        // ✅ PNG download: Fixed to 1600x1600 and auto-scale content
        downloadBtn.addEventListener('click', async () => {
            const table = document.getElementById('mc-table');
            try {
                const scaleX = 1600 / table.offsetWidth;
                const scaleY = 1600 / table.offsetHeight;
                const scale = Math.min(scaleX, scaleY);

                const dataUrl = await window.htmlToImage.toPng(table, {
                    width: 1600,
                    height: 1600,
                    style: {
                        transform: `scale(${scale})`,
                        transformOrigin: 'top left',
                        background: '#ffffff'
                    },
                    pixelRatio: 1,
                    cacheBust: true,
                    skipFonts: true
                });

                const a = document.createElement('a');
                a.href = dataUrl;
                a.download = `mc-table-${new Date().toISOString().slice(0, 10)}.png`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch (e) {
                console.error('PNG export failed:', e);
                alert('PNG export failed: ' + e.message);
            }
        });
    </script>
</body>

</html>
