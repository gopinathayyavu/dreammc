<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAR MC Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .cards-wrapper {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .card-column {
            width: 48%;
        }

        .label-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            align-items: center;
            color: #00f0ff;
            margin-top: 10px;
            /* background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2); */
        }

        .card {
            position: relative;
            background: #111;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            z-index: 0;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            border-radius: 10px;
            z-index: 1;
            padding: 2px;
            background-image: linear-gradient(45deg, #00f0ff, #ff0080, #00f0ff);
            background-size: 600% 600%;
            animation: borderRoll 10s linear infinite;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes borderRoll {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card h3,
        .card input {
            position: relative;
            z-index: 2;
        }

        .card input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 6px;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
        }

        #submit-data-btn,
        #logout-btn {
            background: #00f0ff;
            color: #111;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #submit-data-btn:hover,
        #logout-btn:hover {
            background: #ff0080;
            color: #fff;
        }
    </style>
    <script type="module" src="firebase-init.js" defer></script>
    <script type="module" src="admin.js" defer></script>
</head>

<body>
    <div class="container">
        <div>
            <h1>DEAR MC Admin</h1>
            <input type="date" id="select-date">
        </div>
        <div class="label-bar">
            <div>MC Number</div>
            <div>Result</div>
        </div>
        <div class="cards-wrapper">
            <div class="card-column" id="machine-column">
                <!-- Machine Number Cards (Left) -->
            </div>
            <div class="card-column" id="result-column">
                <!-- Result Cards (Right) -->
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button id="submit-data-btn">Submit</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
</body>

</html>
