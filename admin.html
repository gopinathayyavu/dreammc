<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LED Border Layout</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom right, #0e1a23, #1a3d4f);
            color: white;
            font-family: sans-serif;
        }

        /* Sidebar Style */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #0e1a23;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #1a3d4f;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 36px;
        }

        .sidebar.active {
            width: 250px;
        }

        header {
            background: linear-gradient(to bottom right, #0e1a23, #1a3d4f);
            padding: 16px;
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .menu-icon {
            margin-right: 12px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .led-wrapper {
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            z-index: 0;
        }

        .led-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 10px dotted red;
            border-radius: 0;
            pointer-events: none;
            animation: glitter 1s infinite ease-in-out;
            filter: drop-shadow(0 0 5px red);
        }

        @keyframes glitter {
            0% {
                filter: drop-shadow(0 0 2px red) brightness(1);
            }

            50% {
                filter: drop-shadow(0 0 8px red) brightness(1.6);
            }

            100% {
                filter: drop-shadow(0 0 2px red) brightness(1);
            }
        }


        .main-content {
            position: relative;
            z-index: 1;
            /* margin-top: 15px; */
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .result-header {
            color: red;
            font: italic;
            text-align: center;
        }

        .card-columns {
            display: flex;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
            gap: 40px;
        }

        .left-column,
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: white;
            color: black;
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            width: 200px;
            min-height: 80px;
        }

        .header-container {
            margin-top: 40px;
            text-align: center;
            color: red;
        }

        .date-container {
            text-align: center;
            margin-top: 40px;
        }

        .custom-date {
            width: 50%;
            padding: 10px 14px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
            color: #333;
            outline: none;
            box-sizing: border-box;
        }

        /* Focus style */
        .custom-date:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .custom-input {
            width: 100%;
            padding: 10px 14px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
            color: #333;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* Focus style */
        .custom-input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }


        .login-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #0e1a23;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .login-button:hover {
            background-color: #1a3d4f;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom right, #0e1a23, #1a3d4f);
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .menu,
        .refresh {
            font-size: 26px;
            cursor: pointer;
        }




        /* Responsive */
        @media (max-width: 600px) {
            .card-columns {
                flex-direction: row;
                gap: 10px;
            }

            .left-column,
            .right-column {
                gap: 10px;
            }

            .card {
                width: 150px;
                padding: 16px;
                font-size: 14px;
            }
        }
    </style>
