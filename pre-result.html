<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previous Results</title>
    <link rel="stylesheet" href="previous-result.css" />
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#" class="close-btn" onclick="toggleSidebar()">Ã—</a>
        <a href="index.html">Home</a>
        <a href="pre-result.html">Previous Results</a>
        <a href="dwn-result.html">Download Results</a>
        <a href="contactus.html">Contact Us</a>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="menu"  onclick="toggleSidebar()">&#9776;</div>
        <div class="title">Previous Result</div>
        <div class="refresh">&#x21bb;</div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <div class="filter-row">
            <div class="filter-item">
                <label for="fromDate">From:</label>
                <input type="date" id="fromDate">
            </div>
            <div class="filter-item">
                <label for="toDate">To:</label>
                <input type="date" id="toDate">
            </div>
        </div>
        <div class="search-button-row">
            <button onclick="filterResults()">Search</button>
        </div>
    </div>

    <!-- Results Table -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Game</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
    <script>
        // Sample data (You can replace this with real API data later)
        const sampleResults = [
            { date: '2025-06-01', time: '10:30 AM', game: 'Jackpot', result: '123' },
            { date: '2025-06-01', time: '11:30 AM', game: 'Jackpot', result: '456' },
            { date: '2025-06-02', time: '12:30 PM', game: 'Kerala', result: '789' },
            { date: '2025-06-03', time: '03:30 PM', game: 'BSE', result: '321' },
            { date: '2025-06-04', time: '05:30 PM', game: 'Dear Mor', result: '654' },
            { date: '2025-06-05', time: '06:00 PM', game: 'Dear Eve', result: '987' },
            { date: '2025-06-05', time: '08:00 PM', game: 'Dear Nig', result: '147' },
        ];

        function filterResults() {
            const fromDate = document.getElementById("fromDate").value;
            const toDate = document.getElementById("toDate").value;
            const tbody = document.getElementById("resultsBody");

            tbody.innerHTML = ""; // Clear previous rows

            if (!fromDate || !toDate) {
                alert("Please select both From and To dates.");
                return;
            }

            const filtered = sampleResults.filter(item => {
                return item.date >= fromDate && item.date <= toDate;
            });

            if (filtered.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4'>No results found.</td></tr>";
            } else {
                filtered.forEach(item => {
                    const row = `<tr>
            <td>${item.date}</td>
            <td>${item.time}</td>
            <td>${item.game}</td>
            <td>${item.result}</td>
          </tr>`;
                    tbody.innerHTML += row;
                });
            }
        }
    </script>

</body>

</html>
