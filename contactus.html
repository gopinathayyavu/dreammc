<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-us.css" />
</head>

<body>

    <div id="sidebar" class="sidebar">
        <a href="#" class="close-btn" onclick="toggleSidebar()">Ã—</a>
        <a href="index.html">Home</a>
        <a href="pre-result.html">Previous Results</a>
        <a href="dwn-result.html">Download Results</a>
        <a href="contactus.html">Contact Us</a>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="menu" onclick="toggleSidebar()">&#9776;</div>
        <div class="title">Contact Us</div>
        <div class="refresh">&#x21bb;</div>
    </div>

    <!-- Contact Form -->
    <div class="contact-container">
        <h2>We'd love to hear from you</h2>
        <form onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
    <script>
        function submitForm(event) {
            event.preventDefault();
            alert("Your message has been submitted!");
            // You can connect to backend here in future
            document.querySelector("form").reset();
        }
    </script>

</body>

</html>
