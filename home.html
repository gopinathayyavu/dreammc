<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star LED Border Inside Screen</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .border-container {
      position: fixed;
      inset: 0;
      z-index: 10;
      pointer-events: none;
    }

    .star-layer {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, white 0%, currentColor 20%, transparent 60%);
      opacity: 0.8;
      filter: drop-shadow(0 0 4px currentColor)
              drop-shadow(0 0 6px currentColor)
              drop-shadow(0 0 20px currentColor);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .star.glow {
      transform: scale(1.5);
      opacity: 1;
      filter: drop-shadow(0 0 10px currentColor)
              drop-shadow(0 0 20px currentColor)
              drop-shadow(0 0 40px currentColor);
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      top: 50%;
      transform: translateY(-50%);
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #ffffff22;
      border: 1px solid #fff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffffff44;
    }
  </style>
</head>

<body>
  <div class="border-container" id="border">
    <div class="star-layer" id="starLayer"></div>
    <div class="content">
      <h1>This border is strictly inside!</h1>
      <button onclick="alert('Button works!')">Click Me</button>
    </div>
  </div>

  <script>
    const starLayer = document.getElementById("starLayer");
    let stars = [];
    const starColors = ["#ff0000", "#ffa500", "#ffff00", "#00ff00", "#00ffff", "#0000ff", "#ff00ff"];

    function randomColor() {
      return starColors[Math.floor(Math.random() * starColors.length)];
    }

    function createStar(x, y, color, size) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${x - size / 2}px`;
      star.style.top = `${y - size / 2}px`;
      star.style.color = color;
      starLayer.appendChild(star);
      stars.push(star);
    }

    function generateStars() {
      starLayer.innerHTML = '';
      stars = [];

      const width = window.innerWidth;
      const height = window.innerHeight;
      const gap = Math.max(24, Math.min(width, height) / 15);
      const starSize = Math.max(6, Math.min(width, height) / 30);
      const margin = starSize / 2 + 2;

      // Top
      for (let x = margin; x <= width - margin; x += gap) {
        createStar(x, margin, randomColor(), starSize);
      }
      // Right
      for (let y = gap + margin; y <= height - margin; y += gap) {
        createStar(width - margin, y, randomColor(), starSize);
      }
      // Bottom
      for (let x = width - gap - margin; x >= margin; x -= gap) {
        createStar(x, height - margin, randomColor(), starSize);
      }
      // Left
      for (let y = height - gap - margin; y >= margin; y -= gap) {
        createStar(margin, y, randomColor(), starSize);
      }
    }

    window.addEventListener('DOMContentLoaded', generateStars);
    window.addEventListener('resize', () => {
      setTimeout(generateStars, 200);
    });

    // Smooth blinking with requestAnimationFrame
    let lastTime = 0;
    function animate(time) {
      if (time - lastTime > 200) {
        stars.forEach(star => {
          star.classList.toggle('glow', Math.random() > 0.6);
        });
        lastTime = time;
      }
      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>

</html>
