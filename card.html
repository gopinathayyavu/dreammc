<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dear MC - 2x8 Neon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    .neon-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .neon-container::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #00f0ff, #ff00f0, #00f0ff);
      animation: spin 6s linear infinite;
      z-index: 1;
    }

    .neon-container::after {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: black;
      border-radius: 12px;
      z-index: 2;
    }

    .main-content {
      position: relative;
      z-index: 3;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px white;
      margin-bottom: 1rem;
    }

    .card-grid-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      height: 100%;
      overflow-y: auto;
      padding-bottom: 2rem;
      scrollbar-width: none;
    }

    .card-grid-wrapper::-webkit-scrollbar {
      display: none;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }

    .card {
      background: white;
      color: black;
      width: 140px;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .card {
        width: 100px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="neon-container">
    <div class="main-content">
      <h1>Dear MC</h1>
      <div class="card-grid-wrapper">
        <div class="column">
            <h4>MC NUMBER</h4>
            <div class="card"><h3>10:00 am</h3><br><h2>1234</h2></div>
            <div class="card"><h3>11:00 am</h3><br><h2>1234</h2></div>
            <div class="card"><h3>12:00 pm</h3><br><h2>1234</h2></div>
            <div class="card"><h3>01:00 pm</h3><br><h2>1234</h2></div>
            <div class="card"><h3>02:00 pm</h3><br><h2>1234</h2></div>
            <div class="card"><h3>03:00 pm</h3><br><h2>1234</h2></div>
            <div class="card"><h3>04:00 pm</h3><br><h2>1234</h2></div>
            <div class="card"><h3>05:00 pm</h3><br><h2>1234</h2></div>
        </div>
        <div class="column">
            <h4>RESULT</h4>
            <div class="card"><h3>10:00 am</h3><br><h2>1234</h2></div>
            <div class="card"><h3>11:00 am</h3><br><h2>1234</h2></div>
            <div class="card"><h3>12:00 pm</h3><br><h2>1234</h2></div>
            <div class="card"><h3>01:00 pm</h3><br><h2>1234</h2></div>
            <div class="card"><h3>02:00 pm</h3><br><h2>1234</h2></div>
            <div class="card"><h3>03:00 pm</h3><br><h2>1234</h2></div>
            <div class="card"><h3>04:00 pm</h3><br><h2>1234</h2></div>
            <div class="card"><h3>05:00 pm</h3><br><h2>1234</h2></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
