<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LED Border Layout</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #B0D0FF;
            color: white;
            font-family: sans-serif;
        }

        /* Sidebar Style */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #0e1a23;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #1a3d4f;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 36px;
        }

        .sidebar.active {
            width: 250px;
        }

        header {
            background: linear-gradient(to bottom right, #0e1a23, #1a3d4f);
            padding: 16px;
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .menu-icon {
            margin-right: 12px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .led-wrapper {
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            z-index: 0;
        }

        .led-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 10px dotted red;
            border-radius: 0;
            pointer-events: none;
            animation: glitter 1s infinite ease-in-out;
            filter: drop-shadow(0 0 5px red);
        }

        @keyframes glitter {
            0% {
                filter: drop-shadow(0 0 2px red) brightness(1);
            }

            50% {
                filter: drop-shadow(0 0 8px red) brightness(1.6);
            }

            100% {
                filter: drop-shadow(0 0 2px red) brightness(1);
            }
        }


        .main-content {
            position: relative;
            z-index: 1;
            margin-top: 80px;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .card-columns {
            display: flex;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
            gap: 40px;
        }

        .left-column,
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: white;
            color: black;
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            width: 200px;
            min-height: 80px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card-columns {
                flex-direction: row;
                gap: 10px;
            }

            .left-column,
            .right-column {
                gap: 10px;
            }

            .card {
                width: 150px;
                padding: 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#" class="close-btn" onclick="toggleSidebar()">×</a>
        <a href="index.html">Home</a>
        <a href="pre-result.html">Previous Results</a>
        <a href="dwn-result.html">Download Results</a>
        <a href="contactus.html">Contact Us</a>
    </div>

    <header>
        <div class="menu-icon" onclick="toggleSidebar()">☰</div>
        Today
    </header>

    <!-- LED border -->
    <div class="led-wrapper">
        <div class="led-border"></div>
    </div>

    <!-- Card content -->
    <div class="main-content">
        <div class="card-columns">
            <div class="left-column">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
            </div>
            <div class="right-column">
                <div class="card">Card 6</div>
                <div class="card">Card 7</div>
                <div class="card">Card 8</div>
                <div class="card">Card 9</div>
                <div class="card">Card 10</div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
</body>

</html>
