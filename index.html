<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEAR MC - Live Draw</title>
  <style>
    :root {
      --card-width: clamp(280px, 30vw, 360px);
      --box-size: clamp(48px, 5vw, 66px);
      --box-font: clamp(1.6rem, 2.5vw, 2.4rem);
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-size: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffffff, #f2faff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 10px 10px;
    }

    header h1 {
      font-size: 2.4rem;
      background: -webkit-linear-gradient(#00f0ff, #ff0080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .label-bar {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      font-weight: bold;
      font-size: 1.25rem;
      max-width: 960px;
      margin: auto;
    }

    .cards-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 0 20px 60px;
      max-width: 100%;
    }

    .card-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .card {
      width: var(--card-width);
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 2px;
      border-radius: 12px;
      background: linear-gradient(45deg, #00f0ff, #ff00d4, #00f0ff);
      background-size: 600% 600%;
      animation: borderRoll 10s linear infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: 1;
    }

    @keyframes borderRoll {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .card h3 {
      position: relative;
      z-index: 2;
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #222;
    }

    .number-boxes {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .number-box {
      background: #f2faff;
      color: #222;
      width: var(--box-size);
      height: var(--box-size);
      font-size: var(--box-font);
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 240, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <script type="module" src="firebase-init.js" defer></script>
  <script type="module" src="home.js" defer></script>
</head>

<body>
  <header>
    <h1>DEAR MC LIVE DRAW</h1>
  </header>
  <div class="label-bar">
    <div>MC NUMBER</div>
    <div>RESULT</div>
  </div>
  <div class="cards-wrapper">
    <div class="card-column" id="machine-column"></div>
    <div class="card-column" id="result-column"></div>
  </div>
</body>

</html>
